<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Online Minimore Store</title>
  <link rel="icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
      -webkit-font-smoothing: antialiased;
    }

    /* üîπ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô */
    .browser-notice {
      display: none;
      position: fixed;
      left: 50%;
      -webkit-transform: translateX(-50%) translateY(-20px);
      transform: translateX(-50%) translateY(-20px);
      opacity: 0;
      max-width: 95%;
      width: 600px;
      background-color: #e9f5ff;
      color: #2c3e50;
      text-align: center;
      padding: 14px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 1000;
      border-radius: 10px;
      border: 1px solid #b3d7f2;
      font-family: "Noto Serif Lao", serif;
      -webkit-transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
      transition: opacity 0.5s ease, transform 0.5s ease;
      will-change: opacity, transform;
    }

    /* desktop: ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .browser-notice.desktop { top: 20px; }

    /* mobile: ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
    .browser-notice.mobile {
      bottom: 20px;
      -webkit-transform: translateX(-50%) translateY(40px);
      transform: translateX(-50%) translateY(40px);
    }

    /* ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (fade-in + slide) */
    .browser-notice.show {
      display: block;
      opacity: 1;
      -webkit-transform: translateX(-50%) translateY(0);
      transform: translateX(-50%) translateY(0);
    }

    /* ‡∏ã‡πà‡∏≠‡∏ô (fade-out + slide) */
    .browser-notice.hide { opacity: 0; }
    .browser-notice.desktop.hide {
      -webkit-transform: translateX(-50%) translateY(-40px);
      transform: translateX(-50%) translateY(-40px);
    }
    .browser-notice.mobile.hide {
      -webkit-transform: translateX(-50%) translateY(40px);
      transform: translateX(-50%) translateY(40px);
    }

    .browser-notice h4 {
      margin: 6px 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .browser-notice p {
      margin: 6px 0 10px;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .copy-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
      -webkit-tap-highlight-color: transparent;
    }
    .copy-button:hover { background-color: #2980b9; }

    /* üîπ ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏≤‡∏Å‡∏ö‡∏≤‡∏ó (‡πÄ‡∏£‡∏µ‡∏¢‡∏ö ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á) */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: transparent;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      transition: color 0.3s;
      line-height: 1;
      -webkit-tap-highlight-color: transparent;
    }
    .close-btn:hover { color: #e74c3c; }

    /* üîπ Container + Loader */
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: padding-top 0.5s ease;
    }
    .iframe-container.with-notice { padding-top: 120px; /* ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ desktop */ }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      visibility: hidden;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: translate(-50%, -50%) rotate(0deg); }
      100% { -webkit-transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* üîπ Responsive */
    @media (max-width: 600px) {
      .browser-notice { font-size: 0.9rem; padding: 10px; }
      .browser-notice h4 { font-size: 0.95rem; }
      .copy-button { font-size: 0.85rem; padding: 5px 12px; }
      .close-btn { width: 24px; height: 24px; font-size: 14px; line-height: 22px; }
    }
  </style>
</head>
<body>

  <div id="browser-notice" class="browser-notice">
    <button class="close-btn" id="close-notice">√ó</button>
    <h4>üí° ‡ªÅ‡∫ô‡∫∞‡∫ô‡∫≥‡ªÉ‡∫´‡ªâ‡ªÉ‡∫ä‡ªâ 
      <img src="https://www.google.com/chrome/static/images/chrome-logo.svg" 
           alt="Google Chrome" 
           style="width:18px; height:18px; vertical-align:middle; margin-right:4px;">
      Google Chrome
    </h4>
    <p>
      ‡ªÄ‡∫û‡∫∑‡ªà‡∫≠‡∫õ‡∫∞‡∫™‡∫ª‡∫ö‡∫Å‡∫≤‡∫ô‡ªÉ‡∫ô‡∫Å‡∫≤‡∫ô‡∫ó‡ªà‡∫≠‡∫á‡ªÄ‡∫ß‡∫±‡∫ö‡∫ó‡∫µ‡ªà‡∫•‡∫∑‡ªà‡∫ô‡ªÑ‡∫´‡∫• üëâ 
      ‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤ Copy ‡∫•‡∫¥‡ªâ‡∫á‡∫ô‡∫µ‡ªâ‡ªÑ‡∫õ‡ªÄ‡∫õ‡∫µ‡∫î‡ªÉ‡∫ô Chrome
    </p>
    <button id="copy-link-btn" class="copy-button">Copy ‡∫•‡∫¥‡ªâ‡∫á</button>
  </div>

  <div class="iframe-container" id="main-content">
    <div class="loader" id="loader"></div>
    <iframe
      src="https://script.google.com/macros/s/AKfycbww_nQlj1CGD5rHTHFt1TObkMgccohidmq5tciuFPhS-XIin-0t-YS-6Xy30dtbO0Ua/exec"
      title="M-IT Support"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const iframe = document.querySelector('iframe');
      const loader = document.getElementById('loader');
      const notice = document.getElementById('browser-notice');
      const copyBtn = document.getElementById('copy-link-btn');
      const closeBtn = document.getElementById('close-notice');
      const mainContent = document.getElementById('main-content');
      let hideTimeout;

      function isChrome() {
        const isChromium = window.chrome;
        const winNav = window.navigator;
        const vendorName = winNav.vendor;
        const isOpera = typeof window.opr !== "undefined";
        const isEdge = winNav.userAgent.indexOf("Edg") > -1;
        const isIOSChrome = winNav.userAgent.match("CriOS");
        return (isIOSChrome || 
                (isChromium && vendorName === "Google Inc." && !isOpera && !isEdge));
      }

      function showNotice() {
        if (window.innerWidth <= 600) {
          notice.classList.add("mobile");
        } else {
          notice.classList.add("desktop");
        }
        notice.style.display = "block";
        setTimeout(() => notice.classList.add("show"), 10);
      }

      function hideNotice() {
        notice.classList.remove("show");
        notice.classList.add("hide");
        mainContent.classList.remove("with-notice");
        setTimeout(() => { 
          notice.style.display = "none"; 
          notice.classList.remove("hide", "desktop", "mobile"); 
        }, 500);
      }

      if (!isChrome()) {
        showNotice();
        if (window.innerWidth > 600) {
          mainContent.classList.add("with-notice");
        }
        hideTimeout = setTimeout(hideNotice, 10000);
      }

      iframe.onload = function () {
        loader.style.display = 'none';
        iframe.style.visibility = 'visible';
      };

      // ‚úÖ Clipboard ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Safari
      copyBtn.addEventListener('click', function() {
        const urlToCopy = 'https://m-it-application.github.io/test_01/';
        
        function success() {
          copyBtn.textContent = '‚úÖ ‡∫™‡∫≥‡ªÄ‡∫ô‡∫ª‡∫≤‡ªÅ‡∫•‡ªâ‡∫ß';
          setTimeout(() => copyBtn.textContent = 'Copy ‡∫•‡∫¥‡ªâ‡∫á', 2000);
          clearTimeout(hideTimeout);
          hideNotice();
        }

        function fallback() {
          const input = document.createElement('input');
          input.value = urlToCopy;
          document.body.appendChild(input);
          input.select();
          document.execCommand('copy');
          document.body.removeChild(input);
          success();
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(urlToCopy).then(success).catch(fallback);
        } else {
          fallback();
        }
      });

      closeBtn.addEventListener('click', function() {
        clearTimeout(hideTimeout);
        hideNotice();
      });
    });
  </script>
</body>
</html>
