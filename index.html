<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Minimore Store</title>
  <!-- แก้ favicon ให้ใช้ hosting ที่ถูกต้อง -->
  <link rel="icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="loader" id="loader">Loading app...</div>
    <iframe 
      src="https://script.google.com/macros/s/AKfycbzRXxOu1XlRX4jueQcXQIQMZ6ObKTUPTZUBpiDzj7FADjjcQ4Kr-eFDOL20DXezsjkX/exec" 
      title="M-IT Support"
      onload="document.getElementById('loader').style.display='none';"
      allowfullscreen>
    </iframe>
  </div>
  <!-- ปรับ onload ให้ปลอดภัยขึ้น -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const iframe = document.querySelector('iframe');
      iframe.onload = function () {
        const loader = document.getElementById('loader');
        if (loader) loader.style.display = 'none';
      };
    });
  </script>
</body>
</html>
