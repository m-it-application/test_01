<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Online Minimore Store</title>
  <link rel="icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* üîπ ‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô */
    .browser-notice {
      display: none;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 95%;
      width: 600px;
      background-color: #e9f5ff;
      color: #2c3e50;
      text-align: center;
      padding: 14px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 1000;
      border-radius: 10px;
      border: 1px solid #b3d7f2;
      transition: opacity 0.5s ease, visibility 0.5s ease, top 0.5s ease;
      font-family: "Noto Serif Lao", serif;
    }
    .browser-notice.hide {
        opacity: 0;
        visibility: hidden;
        transform: translateX(-50%) translateY(-40px);
    }
    .browser-notice h4 {
      margin: 6px 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .browser-notice p {
      margin: 6px 0 10px;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .copy-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    .copy-button:hover {
      background-color: #2980b9;
    }

    /* üîπ ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏≤‡∏Å‡∏ö‡∏≤‡∏ó (‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ï‡∏≤‡∏°‡∏Å‡∏•‡πà‡∏≠‡∏á) */
    .close-btn {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
      line-height: 26px;
      text-align: center;
    }
    .close-btn:hover {
      background: #f8d7da;
      color: #e74c3c;
    }

    /* üîπ Container + Loader */
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: padding-top 0.5s ease;
    }
    .iframe-container.with-notice {
      padding-top: 120px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏õ‡∏∏‡πà‡∏° */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      visibility: hidden;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* üîπ Responsive */
    @media (max-width: 600px) {
      .browser-notice { font-size: 0.9rem; padding: 10px; }
      .browser-notice h4 { font-size: 0.95rem; }
      .copy-button { font-size: 0.85rem; padding: 5px 12px; }
      .close-btn { width: 26px; height: 26px; font-size: 16px; line-height: 24px; }
    }
  </style>
</head>
<body>

  <div id="browser-notice" class="browser-notice">
    <button class="close-btn" id="close-notice">√ó</button>
    <h4>üí° ‡ªÅ‡∫ô‡∫∞‡∫ô‡∫≥‡ªÉ‡∫´‡ªâ‡ªÉ‡∫ä‡ªâ 
      <img src="https://www.google.com/chrome/static/images/chrome-logo.svg" 
           alt="Google Chrome" 
           style="width:18px; height:18px; vertical-align:middle; margin-right:4px;">
      Google Chrome
    </h4>
    <p>
      ‡ªÄ‡∫û‡∫∑‡ªà‡∫≠‡∫õ‡∫∞‡∫™‡∫ª‡∫ö‡∫Å‡∫≤‡∫ô‡ªÉ‡∫ô‡∫Å‡∫≤‡∫ô‡∫ó‡ªà‡∫≠‡∫á‡ªÄ‡∫ß‡∫±‡∫ö‡∫ó‡∫µ‡ªà‡∫•‡∫∑‡ªà‡∫ô‡ªÑ‡∫´‡∫• üëâ 
      ‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤ Copy ‡∫•‡∫¥‡ªâ‡∫á‡∫ô‡∫µ‡ªâ‡ªÑ‡∫õ‡ªÄ‡∫õ‡∫µ‡∫î‡ªÉ‡∫ô Chrome
    </p>
    <button id="copy-link-btn" class="copy-button">Copy ‡∫•‡∫¥‡ªâ‡∫á</button>
  </div>

  <div class="iframe-container" id="main-content">
    <div class="loader" id="loader"></div>
    <iframe
      src="https://script.google.com/macros/s/AKfycbw1nBYxr63UN7iAx_wpSOlbCev54l9ryaCZ_bSR_0vFgBkSglOq3fqVX5aeCluaCNkF/exec"
      title="M-IT Support"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const iframe = document.querySelector('iframe');
      const loader = document.getElementById('loader');
      const notice = document.getElementById('browser-notice');
      const copyBtn = document.getElementById('copy-link-btn');
      const closeBtn = document.getElementById('close-notice');
      const mainContent = document.getElementById('main-content');
      let hideTimeout;

      function isChrome() {
        const isChromium = window.chrome;
        const winNav = window.navigator;
        const vendorName = winNav.vendor;
        const isOpera = typeof window.opr !== "undefined";
        const isEdge = winNav.userAgent.indexOf("Edg") > -1;
        const isIOSChrome = winNav.userAgent.match("CriOS");
        return (isIOSChrome || 
                (isChromium && vendorName === "Google Inc." && !isOpera && !isEdge));
      }

      function hideNotice() {
        notice.classList.add("hide");
        mainContent.classList.remove("with-notice");
        setTimeout(() => { notice.style.display = "none"; }, 500);
      }

      if (!isChrome()) {
        notice.style.display = 'block';
        mainContent.classList.add("with-notice");
        hideTimeout = setTimeout(hideNotice, 10000);
      }

      iframe.onload = function () {
        loader.style.display = 'none';
        iframe.style.visibility = 'visible';
      };

      copyBtn.addEventListener('click', function() {
        const urlToCopy = 'https://m-it-application.github.io/test_01/';
        navigator.clipboard.writeText(urlToCopy).then(function() {
          copyBtn.textContent = '‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß';
          setTimeout(() => copyBtn.textContent = 'Copy ‡∫•‡∫¥‡ªâ‡∫á', 2000);
          clearTimeout(hideTimeout);
          hideNotice();
        });
      });

      // üîπ ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏≤‡∏Å‡∏ö‡∏≤‡∏ó‡∏õ‡∏¥‡∏î‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
      closeBtn.addEventListener('click', function() {
        clearTimeout(hideTimeout);
        hideNotice();
      });
    });
  </script>
</body>
</html>
