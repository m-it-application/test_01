<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Minimore" />
  <link rel="apple-touch-icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4A90E2" />

  <title>Online Minimore Store</title>
  <link rel="icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      visibility: hidden;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #browser-notice {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2c3e50; /* เปลี่ยนสีพื้นหลังให้ดูดีขึ้น */
      color: white;
      z-index: 20;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .notice-content {
      padding: 30px;
      max-width: 90%;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.2);
    }
    .notice-content h2 {
      margin-top: 0;
    }
    /* -- ส่วนที่เพิ่มเข้ามา: สไตล์ของปุ่ม -- */
    .copy-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  
  <div class="iframe-container" id="main-content">
    <div class="loader" id="loader"></div>
    <iframe  
      src="https://script.google.com/macros/s/AKfycbw1nBYxr63UN7iAx_wpSOlbCev54l9ryaCZ_bSR_0vFgBkSglOq3fqVX5aeCluaCNkF/exec"  
      title="M-IT Support"
      allowfullscreen>
    </iframe>
  </div>

  <div id="browser-notice">
    <div class="notice-content">
      <h2>เพื่อประสบการณ์ที่ดีที่สุด</h2>
      <p>กรุณาเปิดเว็บไซต์นี้ใน Google Chrome</p>
      <button class="copy-btn" id="copy-link-btn">คัดลอกลิงก์</button>
    </div>
  </div>

  <script>
    function checkBrowser() {
      const userAgent = navigator.userAgent;
      const isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edg") === -1;
      const mainContent = document.getElementById('main-content');
      const notice = document.getElementById('browser-notice');
      
      if (!isChrome) {
        mainContent.style.display = 'none';
        notice.style.display = 'flex';
        
        // --- ส่วน JavaScript สำหรับปุ่มคัดลอก ---
        const copyBtn = document.getElementById('copy-link-btn');
        copyBtn.addEventListener('click', function() {
          // ใช้ Navigator Clipboard API ในการคัดลอก URL ปัจจุบัน
          navigator.clipboard.writeText(window.location.href).then(function() {
            // เมื่อคัดลอกสำเร็จ
            copyBtn.textContent = 'คัดลอกแล้ว!';
            setTimeout(() => {
              copyBtn.textContent = 'คัดลอกลิงก์'; // เปลี่ยนกลับเป็นข้อความเดิมใน 2 วินาที
            }, 2000);
          }, function(err) {
            // หากเกิดข้อผิดพลาด (อาจเกิดจากสิทธิ์การเข้าถึง)
            console.error('ไม่สามารถคัดลอกลิงก์ได้: ', err);
            copyBtn.textContent = 'เกิดข้อผิดพลาด';
          });
        });

      } else {
        const iframe = document.querySelector('iframe');
        const loader = document.getElementById('loader');

        iframe.onload = function () {
          if (loader) loader.style.display = 'none';
          iframe.style.visibility = 'visible';
        };
      }
    }
    
    document.addEventListener('DOMContentLoaded', checkBrowser);
  </script>
</body>
</html>
