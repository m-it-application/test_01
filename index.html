<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Minimore" />
  <link rel="apple-touch-icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4A90E2" />

  <title>Online Minimore Store</title>
  <link rel="icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      visibility: hidden;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* -- ส่วนที่เพิ่มเข้ามาสำหรับแจ้งเตือน -- */
    #browser-notice {
      display: none; /* ซ่อนไว้ก่อนเป็นค่าเริ่มต้น */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 20;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .notice-content {
      padding: 20px;
      max-width: 90%;
    }
    .notice-content h2 {
      margin-top: 0;
    }
    .notice-content a {
      color: #87cefa;
    }
  </style>
</head>
<body>
  
  <div class="iframe-container" id="main-content">
    <div class="loader" id="loader"></div>
    <iframe  
      src="https://script.google.com/macros/s/AKfycbw1nBYxr63UN7iAx_wpSOlbCev54l9ryaCZ_bSR_0vFgBkSglOq3fqVX5aeCluaCNkF/exec"  
      title="M-IT Support"
      allowfullscreen>
    </iframe>
  </div>

  <div id="browser-notice">
    <div class="notice-content">
      <h2>เพื่อประสบการณ์การใช้งานที่ดีที่สุด</h2>
      <p>กรุณาเปิดเว็บไซต์นี้ใน Google Chrome</p>
      <p>
        <a href="https://www.google.com/chrome/">ดาวน์โหลด Chrome ที่นี่</a>
      </p>
    </div>
  </div>

  <script>
    // --- โค้ดสำหรับตรวจสอบเบราว์เซอร์ ---
    function checkBrowser() {
      const userAgent = navigator.userAgent;
      const isChrome = userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edg") === -1; // เป็น Chrome แต่ไม่ใช่ Edge
      const mainContent = document.getElementById('main-content');
      const notice = document.getElementById('browser-notice');
      
      if (!isChrome) {
        // ถ้าไม่ใช่ Chrome ให้ซ่อนเนื้อหาหลักและแสดงข้อความแจ้งเตือน
        if (mainContent) mainContent.style.display = 'none';
        if (notice) notice.style.display = 'flex'; // ใช้ flex เพื่อจัดให้อยู่กึ่งกลาง
      } else {
        // ถ้าเป็น Chrome ให้ทำงานตามปกติ
        const iframe = document.querySelector('iframe');
        const loader = document.getElementById('loader');

        iframe.onload = function () {
          if (loader) {
            loader.style.display = 'none';
          }
          iframe.style.visibility = 'visible';
        };
      }
    }
    
    // เรียกใช้ฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
    document.addEventListener('DOMContentLoaded', checkBrowser);
  </script>
</body>
</html>
