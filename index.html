<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Online Store...</title>
  <link rel="icon" href="https://lh3.googleUserContent.com/d/1n6WREaza8QhZFQFLvpZYD0wzYXSwK0aF" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <div class="message">
    <h1>กำลังเปิดแอปพลิเคชัน...</h1>
    <p>หากหน้าต่างใหม่ไม่เปิดขึ้นมา, กรุณา <a id="manual-link" href="#" target="_blank">คลิกที่นี่</a>.</p>
  </div>

  <script>
    // URL ของเว็บแอปที่คุณต้องการให้เปิด
    const appUrl = "https://script.google.com/macros/s/AKfycbzx0hpl8BVgFYuF4SfNI3RH0jCiOokgV1NXJc6Fv8dg6ZIRMgA-XNL2C8UOTCqnr89p/exec";

    // เมื่อหน้าเว็บโหลดเสร็จสมบูรณ์
    document.addEventListener('DOMContentLoaded', function () {
      // ตั้งค่าลิงก์สำรองเผื่อ pop-up bị block
      document.getElementById('manual-link').href = appUrl;
      
      // สั่งเปิด URL ในแท็บใหม่ทันที
      window.open(appUrl, '_blank');
    });
  </script>

</body>
</html>
